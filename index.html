<!DOCTYPE html>
<html>
<head>
  <title>My Beats Store</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #f90;
    }
    .beat {
      margin-bottom: 40px;
      border-bottom: 1px solid #444;
      padding-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #f90;
      border: none;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #fff;
      color: #111;
    }
  </style>
</head>
<body>
  <h1>My Beats for Sale</h1>

  <div class="beat">
    <h2>Beat #1 - Chill Vibes</h2>
    <audio controls>
      <source src="Beat1_preview.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
    <br><br>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="elenamassons@gmail.com">
      <input type="hidden" name="item_name" value="Beat #1 - Chill Vibes">
      <input type="hidden" name="amount" value="20.00">
      <input type="hidden" name="currency_code" value="USD">
      <button type="submit">Buy Now ($20)</button>

  </div>

  <div class="beat">

      <input type="hidden" name="amount" value="25.00">
      <input type="hidden" name="currency_code" value="USD">
      <button type="submit">Buy Now ($25)</button>
    </form>
  </div>

  <!-- Copy this block for each beat -->
</body>
</html>
